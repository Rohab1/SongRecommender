<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Songrecommender.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song Recommender</title>

    
</head>
<body>
    <br>
    <h1 style="color: gray">
        Login
    </h1>
    <br>
    <div class="mx-auto" style="width: 225px;">
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="color:rgb(255, 255, 255)">Email address</label>
                <input type="email" class="form-control mb-3" id="exampleFormControlInput1" placeholder="name@example.com" style="border-color:#136662">
            </div>
                <div class="col-auto" >
                    <label for="inputPassword6" class="col-form-label" style="color:rgb(255, 255, 255) ; column-width: 250px;">Password</label>
                    <input type="password" id="inputPassword6" class="form-control mb-2" aria-describedby="passwordHelpInline" style="border-color:#136662">
                    <span id="passwordHelpInline" class="form-text" style="color:white ; font-size: 12px;">
                        Must be 8-20 characters long
                    </span>
                </div>
            <br>
            <select id="contactMethod" class="form-select" aria-label="Default select example" style="width: 225px">
                <option selected>Please select how you would like to be contacted</option>
                <option value="email">Email</option>
                <option value="sms">Sms</option>
                <option value="both">Email + Sms</option>
            </select>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    <p style="font-size: 14px; color: white;">By checking this box you are agreeing to our terms and conditions.</p>
                </label>
            </div>
            <button type="button" class="btn btn-light" onclick="handleSubmit()">Submit</button>
        </form>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="three.r134.min.js"></script>
  <script src="vanta.net.min.js"></script>
  <script src="validEmailPassword.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      var windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

      var minHeight = 700.00;
      var minWidth = 500.00;

      if (windowWidth < minWidth) {
        minWidth = windowWidth;
      }
      if (windowHeight < minHeight) {
        minHeight = windowHeight;
      }

      VANTA.NET({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: minHeight,
        minWidth: minWidth,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x20b2aa,
        backgroundColor: 0x0,
        points: 20.00,
        maxDistance: 14.00,
        spacing: 10.00
      });
    });
  </script>
</body>
</html>
